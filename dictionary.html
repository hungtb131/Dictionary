<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tạo từ điển</title>
</head>
<body>
    <input type="text" id="translateID">
    <input type="button" onclick="Translate()" value="Translate">
<script>
    let eng = ["father","mom","brother","cousin","brother-in-law","sister-in-law"];
    let vie = ["bố","mẹ","anh trai","anh/chị họ","anh rể","chị dâu"];
    function Translate() {
        let valueA = document.getElementById("translateID").value;
        let flag= false;
        for (let i = 0; i < eng.length; i++){
            if (valueA === eng[i]){
                flag = true;
                let valueB = vie[i]
                document.write("Nghĩa tiếng việt: " + valueB);
                break;
            }
        } if ( flag === false){
            document.write("Không có từ tìm kiếm");
        }
    }

</script>


</body>
</html>
